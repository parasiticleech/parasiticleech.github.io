# Site settings
title: Best Reviews
description: I review the best products, tools, and services to help you make the right decision.
author: Clyde Barker

# Build settings
remote_theme: daattali/beautiful-jekyll@5.0.0
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap

# Personalization
navbar-links:
  About: "about"
  Privacy Policy: "privacy-policy"

# --- General options --- #
url: "https://yourusername.github.io"
baseurl: ""

# Default YAML values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      social-share: true
  -
    scope:
      path: ""
    values:
      layout: "page"

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Additional settings from your original config
lsi: false
safe: true
source: .
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# Post settings
post_excerpts: true
excerpt_length: 50
read_more_link_text: "Read more..."

# Default settings for blog posts
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      social-share: true
      readtime: true
